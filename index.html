<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Scrambler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="scramble.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <h1>Text Scrambler</h1>
      <textarea id="inputText" placeholder="Enter text here..."></textarea>
      <input
        type="text"
        id="wordsToScramble"
        placeholder="Enter words to scramble, separated by space..."
      />
      <input
        type="text"
        id="asteric"
        placeholder="Enter what you want to replace your word with"
      />
      <button onclick="scrambleText()">Redact Now</button>
      <h2>Scrambled Text</h2>
      <button onclick="copyToClipboard()">Copy text</button>
      <div id="outputText"></div>
    </div>

    <script src="scramble.js"></script>
  </body>
</html>
