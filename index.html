<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Scrambler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="scramble.css" rel="stylesheet" />
  </head>
  <body class="text-bg-primary p-3">
    <div class="container">
      <h1>Text Scrambler</h1>
      <textarea id="inputText" placeholder="Enter text here..."></textarea>
      <input
        type="text"
        id="wordsToScramble"
        placeholder="Enter words to scramble, separated by space..."
      />
      <input
        type="text"
        id="asteric"
        class="bs-light-border-subtle"
        placeholder="Enter Character you want to replace the words with"
      />
      <button onclick="scrambleText()" class="btn btn-outline-success">
        Redact Now
      </button>
      <h2>Scrambled Text</h2>
      <div>
        <button onclick="copyToClipboard()">Copy text</button>
      </div>
      <div  class="card" style="width: 18rem;height: 10rem;">
        <div id="outputText" class="card-body">
          
        </div>
      </div>
    </div>
    <script src="scramble.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
